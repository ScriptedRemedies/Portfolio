<!-- skills.component.html -->
<div class="container">
  <h2>Skills</h2>

  <!-- Swiper carousel -->
  <swiper-container
    class="skills-swiper"
    slides-per-view="1"
    loop="true"
    speed="800"
    autoplay='{"delay":4000,"disableOnInteraction":false}'
  >
    <!-- Slide 1 -->
    <swiper-slide>
      <div class="slide strong-slide">
        <h3 class="title">
          <span class="starwars_quote">The force is strong with</span>...
        </h3>
        <div class="logos">
          <div class="logo"><img src="/assets/logos/html.png" alt="HTML5"></div>
          <div class="logo"><img src="/assets/logos/css.png"  alt="CSS3"></div>
          <div class="logo"><img src="/assets/logos/angular.png" alt="Angular"></div>
          <div class="logo"><img src="/assets/logos/mysql.png"   alt="MySQL"></div>
        </div>
      </div>
    </swiper-slide>

    <!-- Slide 2 -->
    <swiper-slide>
      <div class="slide good-slide">
        <h3 class="title">The force is good with...</h3>
        <div class="logos">
          <div class="logo"><img src="/assets/logos/js.png"   alt="JavaScript"></div>
          <div class="logo"><img src="/assets/logos/ts.png"   alt="TypeScript"></div>
          <div class="logo"><img src="/assets/logos/java.png" alt="Java"></div>
          <div class="logo"><img src="/assets/logos/git.png"  alt="Git"></div>
        </div>
      </div>
    </swiper-slide>

    <!-- Slide 3 -->
    <swiper-slide>
      <div class="slide getting-there-slide">
        <h3 class="title">The force is getting there with...</h3>
        <div class="logos">
          <div class="logo"><img src="/assets/logos/php.png"    alt="PHP"></div>
          <div class="logo"><img src="/assets/logos/python.png" alt="Python"></div>
        </div>
      </div>
    </swiper-slide>

    <!-- Slide 4 -->
    <swiper-slide>
      <div class="slide planning-slide">
        <h3 class="title">The force is planning to learn...</h3>
        <div class="logos">
          <div class="logo"><img src="/assets/logos/swift.png" alt="Swift"></div>
          <div class="logo"><img src="/assets/logos/c.png"     alt="C"></div>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</div>
